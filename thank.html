  <script>
    function toggleMenu() {

      menu.classList.toggle('show-menu');

// Function to display cart items
function displayCart() {
    const cartItemsList = document.getElementById('cartItems');
    const totalPriceElement = document.getElementById('totalPrice');
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    cartItemsList.innerHTML = ''; // Clear the list before displaying
    let total = 0; // Initialize total price

    for (const [productName, details] of Object.entries(cart)) {
        const listItem = document.createElement('li');
        listItem.textContent = `${details.quantity}x ${productName} - ${details.price}`;

        // Calculate total price
        total += details.price * details.quantity;

        // Create delete button
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.className = 'del'; // Add a class for styling
        deleteButton.onclick = function() {
            deleteFromCart(productName);
        };

        listItem.appendChild(deleteButton);
        cartItemsList.appendChild(listItem);
    }

    // Update total price display
    totalPriceElement.textContent = `Total Price: $${total.toFixed(2)}`;
}

// Function to delete an item from the cart
function deleteFromCart(productName) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    delete cart[productName]; // Remove the item from the cart
    localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
    displayCart(); // Refresh the cart display
}

// Function to add item to cart
function addToCart(productName, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || {};
    if (cart[productName]) {
        cart[productName].quantity += 1; // Increment quantity if already in cart
    } else {
        cart[productName] = { quantity: 1, price: parseFloat(price.replace(/[^0-9.-]+/g,"")) }; // Add new item, convert price to number
    }
    localStorage.setItem('cart', JSON.stringify(cart)); // Update local storage
    displayCart(); // Refresh the cart display
}

// Example of adding event listener to the add-to-cart button
document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', function() {
        const productName = this.getAttribute('data-product');
        const price = this.getAttribute('data-price');
        addToCart(productName, price);
    });
});

// Call displayCart on page load
window.onload = displayCart;
  </script>
