	  <div class="container">
		<h1>Confirm Your Payment</h1>
		<form action="save_pay_data.php" method="post">
		  <div class="first-row">
			<div class="owner">
			  <h3>Owner</h3>
			  <div class="input-field">
				<input type="text" name="owner" required>
			  </div>
			</div>
			<div class="cvv">
			  <h3>CVV</h3>
			  <div class="input-field">
				<input type="password" name="cvv" required>
			  </div>
			</div>
		  </div>
		  <div class="second-row">
			<div class="card-number">
			  <h3>Card Number</h3>
			  <div class="input-field">
				<input type="text" name="card_number" required>
			  </div>
			</div>
		  </div>
		  <div class="third-row">
			<h3>Card Expiration</h3>
			<div class="selection">
			  <div class="date">
				<select name="expiration_month" id="months" required>
				  <option value="">Select Month</option>
				  <option value="Jan">Jan</option>
				  <option value="Feb">Feb</option>
				  <option value="Mar">Mar</option>
				  <option value="Apr">Apr</option>
				  <option value="May">May</option>
				  <option value="Jun">Jun</option>
				  <option value="Jul">Jul</option>
				  <option value="Aug">Aug</option>
				  <option value="Sep">Sep</option>
				  <option value="Oct">Oct</option>
				  <option value="Nov">Nov</option>
				  <option value="Dec">Dec</option>
				</select>
				<select name="expiration_year" id="years" required>
				  <option value="">Select Year</option>
				  <option value="2020">2024</option>
				  <option value="2019">2023</option>
				  <option value="2018">2022</option>
				  <option value="2017">2021</option>
				  <option value="2016">2020</option>
				  <option value="2015">2019</option>
				</select>
			  </div>
			  <div class="cards">
				<img src="mc.png" alt="">
				<img src="vi.png" alt="">
				<img src="pp.png" alt="">
			  </div>
			</div>    
		  </div>
		  <input class="btn" type="submit" value="Confirm" onclick="thankYouMessage(event)">
		</form>
	  </div>
